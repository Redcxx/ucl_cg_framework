<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CG Framework Test</title>
</head>

<body>

    <canvas id="glCanvas" width="800" height="400">
      Your browser doesn't support canvas D:
    </canvas>

    <script id="fragment-shader" , type="x-shader/x-fragment" , src="fragmentShader.glsl"></script>
    <script id='vertex-shader' , type="x-shader/x-vertex" , src="vertexShader.glsl"></script>
    <script id="tonemap-shader" , type="x-shader/x-fragment" , src="tonemapShader.glsl"></script>

    <script type="text/javascript" src="js/framework.js"></script>

    <script>
        window.addEventListener('load', () => {
            let framework = new Framework(
                canvasId = 'glCanvas',
                vertexShaderId = 'vertex-shader',
                fragmentShaderId = 'fragment-shader',
                isPathTracer = true,
                tonemapShaderId = 'tonemap-shader'
            );

            framework.setFrameCallback(() => {
                console.log(framework.getCurrentFrame());
            });

            framework.initialize().then(() => framework.start(maxFrame = 1000));

            setTimeout(() => {
                framework.stop();
            }, 1000);

            setTimeout(() => {
                framework.continue();
            }, 3000);
        });
    </script>

</body>

</html>
